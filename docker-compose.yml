# PropelAI v5.0 - Docker Compose Configuration
# Full stack with PostgreSQL + pgvector

version: '3.8'

services:
  # PropelAI API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propelai-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PROPELAI_ENV=${PROPELAI_ENV:-development}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-propelai}:${POSTGRES_PASSWORD:-propelai}@postgres:5432/${POSTGRES_DB:-propelai}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_PATH=/app/data/storage
      - JWT_SECRET=${JWT_SECRET:-propelai-dev-secret-change-in-production}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./data/storage:/app/data/storage
      - ./data/exports:/app/data/exports
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: propelai-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-propelai}
      - POSTGRES_USER=${POSTGRES_USER:-propelai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-propelai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-propelai} -d ${POSTGRES_DB:-propelai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO for S3-compatible storage (optional)
  minio:
    image: minio/minio:latest
    container_name: propelai-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - full
    restart: unless-stopped

  # Redis for caching (future)
  redis:
    image: redis:7-alpine
    container_name: propelai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: propelai-network
